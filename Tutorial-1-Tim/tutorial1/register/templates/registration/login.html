{% extends 'main/base.html' %}

{% block title %}
    Login 
{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form | crispy}}

        <button type="submit" class="btn btn-success">Log In</button>
        <br><br>
        <p>Do not have an account? Create one <a href="/register">Here</a></p>

    </form>

{% endblock content %}
